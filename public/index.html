<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>티켓링크 iframe 예제</title>
<style>
  body, html { margin:0; height:100%; display:flex; flex-direction: column; }
  .input-area { padding:10px; background:#f0f0f0; display:flex; }
  #urlInput { flex-grow:1; padding:8px; font-size:1rem; }
  #goBtn { margin-left:8px; padding:8px 16px; font-size:1rem; cursor:pointer; }
  #contentFrame { flex-grow:1; width:100%; border:none; }
</style>
</head>
<body>

<div class="input-area">
  <input id="urlInput" type="text" placeholder="URL 입력" />
  <button id="goBtn">접속</button>
</div>

<iframe id="contentFrame" src="https://www.ticketlink.co.kr/sports"></iframe>

<script>
  const goBtn = document.getElementById('goBtn');
  const urlInput = document.getElementById('urlInput');

  goBtn.onclick = () => {
    let url = urlInput.value.trim();
    if (!url) {
      alert('URL 입력하세요');
      return;
    }
    if (!/^https?:\/\//i.test(url)) {
      url = 'https://' + url;
    }
    // 이렇게 하면 사용자가 입력한 URL로 새 창 열림
    window.open(url);
  }
</script>

</body>
</html>
